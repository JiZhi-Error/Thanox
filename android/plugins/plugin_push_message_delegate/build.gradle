apply plugin: 'com.android.application'
apply plugin: 'nitro.gradle.plugin'

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        applicationId "github.tornaco.android.plugin.push.message.delegate"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode rootProject.ext.versionCode as int
        versionName rootProject.ext.versionName
        println(versionCode)
        println(versionName)
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    buildFeatures {
        viewBinding  true
dataBinding  true
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            def versionName = variant.versionName
            outputFileName = "plugin_push_delegate_${versionName}.apk"
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support Libraries
    implementation deps.support.app_compat
    implementation deps.support.material
    implementation deps.support.recyclerview
    implementation deps.support.preference
    implementation deps.support.constraint

    // Arch
    annotationProcessor deps.lifecycle.compiler

    // Glide
    annotationProcessor deps.glide.compiler

    // Xposed
    compileOnly deps.xposed.api

    compileOnly deps.lombok.core
    annotationProcessor deps.lombok.core

    compileOnly project(':annotation_processors:permission-requester-annotation')
    annotationProcessor project(':annotation_processors:permission-requester-compiler')

    // Modules
    implementation project(':modules:module_common')

    compileOnly project(':android_framework:base')
    implementation project(':nitro:nitro_plugin')

    implementation project(':plugins:plugin_push_message_delegate_server')
}

buildDir = rootProject.projectDir.path + "/out/plugins/push_message_delegate"